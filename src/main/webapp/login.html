
<!DOCTYPE HTML>

<html>
<head>
    <title>登录</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" href="css/plugins/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="plugins/layui/css/layui.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/login.css" />
</head>
<body background="img/loading.jpg" style="background-size: 100% 100%; background-attachment: fixed;">
<div class="container-fluid">
    <div class="login-div">
        <div class="login-title">
            <span>浙江科技学院信息与电子工程学院<br/>毕业要求达成度及毕业生跟踪调查系统</span>
        </div>
        <div class="login-content panel panel-default">
            <div class="panel-body">
                <div class="login-tab-div">
                    <ul class="login-tab-title">
                        <li class="login-this">用户登录</li>
                        <li>管理员登录</li>
                    </ul>
                </div>
                <div class="login-tab-content">
                    <div class="login-tab-item login-show">
                        <form class="layui-form" action="/login/student" method="post">
                            <div class="layui-form-item">
                                <input type="text" name="username" required="required" lay-verify="required" placeholder="用户学号" autocomplete="off" class="layui-input" />
                            </div>
                            <div class="layui-form-item">
                                <input type="password" name="password" required="required" lay-verify="required" placeholder="统一身份密码" autocomplete="off" class="layui-input" />
                            </div>
                            <div class="layui-form-item login-form-item">
                                <button class="layui-btn layui-btn-big layui-btn-normal" lay-submit="lay-submit">登录</button>
                            </div>
                        </form>
                    </div>
                    <div class="login-tab-item">
                        <form class="layui-form" action="/login/manager" method="post">
                            <div class="layui-form-item">
                                <input type="text" name="username" required="required" lay-verify="required" placeholder="管理员账号" autocomplete="off" class="layui-input" />
                            </div>
                            <div class="layui-form-item">
                                <input type="password" name="password" required="required" lay-verify="required" placeholder="统一身份密码" autocomplete="off" class="layui-input" />
                            </div>
                            <div class="layui-form-item login-form-item">
                                <button class="layui-btn layui-btn-big layui-btn-normal" lay-submit="lay-submit">登录</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="js/plugins/jquery-3.1.1.min.js"></script>
<script src="js/plugins/html5shiv.min.js"></script>
<script src="plugins/layui/layui.js"></script>
<script src="js/common.js"></script>
<script src="js/login.js"></script>


</html>
