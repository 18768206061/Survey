<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../plugins/layui/css/layui.css" />
    <link rel="stylesheet" href="../css/designModel.css" />
    <title>designModel</title>
</head>

<body>
    <div class="main">
        <blockquote class="layui-elem-quote" style="border-left-color:#ff5722;">警告：设计完毕后请点击本页最下方的“保存设计”按钮，否则将丢失本次设计所做的修改。</blockquote>
        <div>
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                <legend>一、毕业要求达成度调查 - 设计</legend>
            </fieldset>
            <blockquote class="layui-elem-quote">注意：该部分题目选项已被固定为“非常同意”，“较为同意”，“同意”，“不同意”。</blockquote>
            <div class="part1-ask">
                <span>1.</span>
                <input class="long-input" type="text" name="title" placeholder="请输入问题">
                <button class="i-b layui-btn layui-btn-mini layui-btn-danger">删除</button>
            </div>
            <div class="part1-ask">
                <span>2.</span>
                <input class="long-input" type="text" name="title" placeholder="请输入问题">
                <button class="i-b layui-btn layui-btn-mini layui-btn-danger">删除</button>
            </div>
            <div>
                <button class="layui-btn layui-btn-small">增加问题</button>
            </div>
        </div>

        <div>
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                <legend>二、毕业生跟踪调查 - 设计</legend>
            </fieldset>
            <blockquote class="layui-elem-quote">该部分题目和选项均可以自定义</blockquote>

            <div class="part2-ask">
                <div>
                    <span>1.</span>
                    <input class="long-input" type="text" name="title" placeholder="请输入问题">
                    <button class="i-b layui-btn layui-btn-mini layui-btn-danger">删除</button>
                </div>
                <div class="part2-ask-items">
                    <div>
                        <input class="short-input" type="text" name="item" placeholder="请输入选项内容">
                        <button class="i-b">删除</button>
                    </div>
                    <div>
                        <input class="short-input" type="text" name="item" placeholder="请输入选项内容">
                        <button class="i-b">删除</button>
                    </div>
                    <div>
                        <input class="short-input" type="text" name="item" placeholder="请输入选项内容">
                        <button class="i-b">删除</button>
                    </div>
                    <div>
                        <button class="layui-btn layui-btn-mini">增加选项</button>
                    </div>
                </div>
            </div>
            <div class="part2-ask">
                <div>
                    <span>2.</span>
                    <input class="long-input" type="text" name="title" placeholder="请输入问题">
                    <button class="i-b layui-btn layui-btn-mini layui-btn-danger">删除</button>
                </div>
                <div class="part2-ask-items">
                    <div>
                        <input class="short-input" type="text" name="item" placeholder="请输入选项内容">
                        <button class="i-b">删除</button>
                    </div>
                    <div>
                        <input class="short-input" type="text" name="item" placeholder="请输入选项内容">
                        <button class="i-b">删除</button>
                    </div>
                    <div>
                        <input class="short-input" type="text" name="item" placeholder="请输入选项内容">
                        <button class="i-b">删除</button>
                    </div>
                    <div>
                        <button class="layui-btn layui-btn-mini">增加选项</button>
                    </div>
                </div>
            </div>
            <div>
                <button class="layui-btn layui-btn-small">增加问题</button>
            </div>

        </div>

        <div>
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                <legend>三、毕业生意见及建议反馈 - 设计</legend>
            </fieldset>
            <blockquote class="layui-elem-quote layui-quote-nm">本部分无须设计。有一个文本框，供毕业生输入反馈意见。</blockquote>
        </div>
        <div>
            <button class="layui-btn layui-btn-big layui-btn-normal">保存设计</button>
        </div>
    </div>
</body>
<script src="../plugins/layui/layui.js"></script>
<script src="../js/plugins/vue.js"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form;
    });
</script>

</html>
